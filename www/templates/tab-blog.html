<ion-view view-title="文章">
    <ion-content>
        <md-content>
            <ion-list>
                <ion-item class="item-avatar item-icon-right" ng-repeat="blog in blogs" type="item-text-wrap" href="#/tab/blog/{{blog.id}}">
                    <md-card>
                        <img src="img/homepage.png" alt="Washed Out">
                        <md-card-content>
                            <h2>Paracosm</h2>
                            <p>
                                The titles of Washed Out's breakthrough song and the first single from Paracosm share
                                the
                                two most important words in Ernest Greene's musical language: feel it. It's a simple
                                request, as well...
                            </p>
                            <i class="icon ion-chevron-right icon-accessory"></i>
                        </md-card-content>
                    </md-card>
                </ion-item>
            </ion-list>
        </md-content>
    </ion-content>
</ion-view>
